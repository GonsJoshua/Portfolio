  <header>

  <main class="unique-main">
    <div class="spot" onclick="showBookingForm('Spot 1', this)">
      <img src="1.jpg" alt="Tourist Spot 1">
      <h2>Boracay</h2>
      <p>Location: Boracay, Philippines</p>
      <p>Price: 10,000 Php</p>
      <p>5-8 People</p>
      <span id="booked-spot-1" class="booked-spot">Booked</span>
    </div>

    <div id="booking-form" class="booking-form" style="display: none;">
      <form action="#" method="post">
        <h1 id="location-heading">Location selected: </h1>
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Book Now</button>
      </form>
      <br><br>
    </div>
    <main><div class="separator"></div></main>
